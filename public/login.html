<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">


  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <section class="sec-login">
    <div class="container-fluid">
      <div class="row">

        <div class="col-xs-12 col-md-8 hidden-xs pad-0 bg-desktop">

          <div class="efect-opacity">
            <div class="wp-sumary">
              <h1>Hola, Bienvenido a VIVFCONS</h1>
              <p>Somos una compañía 100% Peruana,
                comprometida con tu desarrollo y la
                prosperidad de tu familia.</p>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-md-4 pad-0">
          <div class="section-photo sec-photo_fullscreen">
            <div class="ln-content-create-event ">
              <div class="wp-logo">
                <img class="hidden-md hidden-lg img-logo_login" src="assets/img/logoWhite.png" alt="">
                <img class="hidden-xs hidden-md img-logo_login" src="assets/img/logo.png" alt="">
                <p>Somos una compañia comprometida a mejorar tu calidad de vida</p>
              </div>
              <div class="wp-login">
                <h2 class="title-login">Inicia sesión para acceder a tu cuenta</h2>
                <div class="box-login">
                  <!-- <p class="title-form">Login</p> -->
                  <div class="div-input">
                    <input class="div-input__tag" type="text" name="" placeholder="Correo" value="">
                  </div>
                  <div class="div-input">
                    <input class="div-input__tag" type="pass" name="" placeholder="Contraseña" value="">
                  </div>
                  <div class="btn-login"> Entrar </div>
                </div>
              </div>
              <div class="wp-socialMedia">
                <ul class="list-media">
                  <li class="item-media">
                    <a href="#"><i class="icon-media fab fa-facebook-f"></i></a>
                  </li>
                  <li class="item-media">
                    <a href="#"><i class="icon-media fas fa-globe"></i></a>
                  </li>
                  <li class="item-media">
                    <a href="#"><i class="icon-media fab fa-twitter"></i></a>
                  </li>
                </ul>


              </div>
            </div>

          </div>
        </div>
      </div>
    </div>


  </section>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
</body>

</html>
